<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div>
          <img src="./Pictures/Icon.jpg" width="170px" height="150px" style="margin-top: 25px;" />
        </div>
        <div class="login-header">
          <button class="newBtn">New Icon</button>
          <button class="loginBtn">Login</button>
        </div>
      </div>
      <div class="search-container">
        <div class="search-bar-container">
          <input class="search" type="text" placeholder="Search for an Icon" />
        </div>
      </div>
      <div class="item-container">
        <div class="item">
          <img
            src="./Pictures/settings-icon.png"
            alt="settings-icon"
            width="100px"
            height="100px"
          />
          <h3>Settings Icons</h3>
        </div>
        <div class="item">
          <img
            src="./Pictures/tool-icon.png"
            alt="tool-icon"
            width="100px"
            height="100px"
          />
          <h3>Tool Icons</h3>
        </div>
        <div class="item">
          <img
            src="./Pictures/play-icon.png"
            alt="play-icon"
            width="100px"
            height="100px"
          />
          <h3>Play Icons</h3>
        </div>
        <div class="item">
          <img
            src="./Pictures/star-icon.png"
            alt="star-icon"
            width="100px"
            height="100px"
          />
          <h3>Star Icons</h3>
        </div>
        <div class="item"><img
          src="./Pictures/search-icon2.png"
          alt="search-icon"
          width="100px"
          height="100px"
        />
        <h3>Search Icons</h3></div>
        <div class="item"><img
          src="./Pictures/calendar-icon.png"
          alt="calendar-icon"
          width="100px"
          height="100px"
        />
        <h3> Icons</h3></div>
        <div class="item"><img
          src="./Pictures/home-icon.png"
          alt="home-icon"
          width="100px"
          height="100px"
        />
        <h3> Icons</h3></div>
        <div class="item"><img
          src="./Pictures/arrow-icon.png"
          alt="guitar-icon"
          width="100px"
          height="100px"
        />
        <h3>Arrow Icons</h3></div>
      </div>
      <div class="suggest-item-container">
        <div class="suggest-item">
          <img class="suggest-item-image" src="./Pictures/circle-star-icon.png" width="150px" height="150px">
          <div class="suggest-item-info-containter" >
            <p class="suggest-item-text">Star in a circle Icon</p>
            <button class="suggest-item-button">Download</button>
          </div>
        </div>
        <div class="suggest-item">
          <img class="suggest-item-image" src="./Pictures/scissors-icon.png" width="150px" height="150px">
          <div class="suggest-item-info-containter" >
            <p class="suggest-item-text">Scissor Icon</p>
            <button class="suggest-item-button">Download</button>
          </div>
        </div>
        <div class="suggest-item">
          <img class="suggest-item-image" src="./Pictures/paper-clip-icon.png" width="150px" height="150px">
          <div class="suggest-item-info-containter" >
            <p class="suggest-item-text">Paper clip Icon</p>
            <button class="suggest-item-button">Download</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
